<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Git User Locator</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="well well-md">
        <h1>GitHub User and Repo Locator</h1>
      </div>
      <div id="search" class="">
        <form class="form-group">
          <label for="username">Enter Git Username</label>
          <input id="username" name="username" type="text" placeholder="mehequanna">
          <button id="searchButton" class="btn btn-primary" type="button" name="button">Search Git!</button>
        </form>
      </div>
      <div id="userDetails"></div>
      <div id="userRepos">
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
